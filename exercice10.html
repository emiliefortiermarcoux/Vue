<!DOCTYPE html>
<html lang="fr">
 <head>
 <meta charset="utf-8" />
 <title>Manipulation de vue</title>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
     <div id="app">
     {{formatDate()}}
     {{getYear}}
     </div>
<script>
 let vm = new Vue({
 el: "#app",
 data: {
 d:new Date(),
},
methods: {
 formatDate:function(){
        return this.d.getFullYear();
 }
 },
 computed:{
     getYear(){
         return this.d.getFullYear();
     }
 }

 });
 </script>
 </body>
</html>
