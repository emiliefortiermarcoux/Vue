<!DOCTYPE html>
<html lang="fr">
 <head>
 <meta charset="utf-8" />
 <title>Manipulation de vue</title>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
     <div id="app">
    <p>
        Bouton avec du javascript:
        <input type="button" value="Hello" @click ="msg='Hello'" />
        <input type="button" value="Bonjour" v-on:click ="msg='Bonjour'" />
        </p>
        <p>
        Bouton avec du javascript utilisant le $event:
        <input type="button" value="Hello" v-on:click ="msg=$event.target.value" />
        <input type="button" value="Bonjour" v-on:click ="msg=$event.target.value"
       />
        </p>
        Bouton avec un appel de fonction:
        <input type="button" value="Hello" v-on:click ="changeMessage('Hello')" />
        <input type="button" value="Bonjour" v-on:click ="changeMessage('Hello')"
       />
        </p> 
    Mon message : {{msg}}
    </div>
        <script>
 let vm = new Vue({
 el: "#app",
 data: {
 msg: "aucun bouton" ,
},
methods: {
 changeMessage : function (message) {
 this.msg = message;

 },
 }});
 </script>
 </body>
</html>
