<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-show="showMessage">{{message}}</p>
</div>
<script>
let vm = new Vue({
el: "#app",
data: {
    showMessage= "true",
    message= "Salut!",
},
});
</script>
</body
