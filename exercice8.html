<!-- Exemple de filtre -->

<!DOCTYPE html>
<html lang="fr">
 <head>
 <meta charset="utf-8" />
 <title>Manipulation de vue</title>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
 <div id="app"><h1>{{message | capitalize}}</h1></div>
 <script>
 let vm = new Vue({
 el: "#app",
 data: {
 message: '',
 },
 filters: {
 capitalize: function (value) {
 if (!value) return "pas de valeur";
 value = value.toString();
 return value.charAt(0).toUpperCase() + value.slice(1);
 },
 },
 });
 </script>
 </body>
</html>
